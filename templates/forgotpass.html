<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible"
        content="ie=edge"/>
        <title>Reestablecimiento de clave</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"/>

            {% if mensaje %}
                alert('{{mensaje}}');
            {% endif %}
        </script>
	</head>
	<body>
        <div class="container p-4">
            <form class="px-4 py-3" id="userlogin" action="{{url_for('logbp.forgotpass')}}" method="POST">
                <div class="form-group">
                    <label for="nmUserForgot">Correo registrado en la plataforma</label>
                    <input type="email" class="form-control" id="nmUserForgot" name="nmUserForgot" placeholder="usuario@ejemplo.ext" required>
                </div>
                <p align="center">
                    <button type="submit" class="btn btn-primary">Enviar Datos</button>
                </p>
            </form>
        </div>
